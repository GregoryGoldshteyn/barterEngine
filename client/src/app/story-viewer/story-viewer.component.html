<h2>Story Viewer</h2>
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{storyTitle}}</h3>
        <h4 class="card-subtitle mb-2 text-muted">{{storyShortDescription}}</h4>
        <p class="card-text">{{storyLongDescription}}</p>
        <app-trade-button *ngFor="let item of tradeButtonData.trades | keyvalue" [tradeData]="item.value" [itemData]="tradeButtonData.items"></app-trade-button>
    </div>
</div>
